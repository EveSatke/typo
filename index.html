<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typo - Test Your Typing Speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/variables.css" />
    <script type="module" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Evelina" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <section>
        <h1 class="main-title">Start typing to test your speed!</h1>
      </section>
      <section class="test-section">
        <div class="test-container">
          <div class="test-text" id="test-text"></div>
          <div class="input-area">
            <input
              type="text"
              id="typing-input"
              disabled
              autofocus
              autocomplete="off"
              spellcheck="false"
              autocapitalize="off"
            />
          </div>
        </div>

        <div class="results-container">
          <div class="result-item">
            <div id="timer-value">60</div>
            <div class="result-item-text">sec</div>
          </div>
          <div class="result-item">
            <div id="wpm-value">0</div>
            <div class="result-item-text">wpm</div>
          </div>
          <div class="result-item">
            <div id="accuracy-value">0</div>
            <div class="result-item-text">%</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
